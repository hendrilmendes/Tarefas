name: tarefas
description: "Um app para você salvar suas tarefas e anotações do dia a dia"
publish_to: 'none'

version: 2.2.0+54

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

# App Settings
  app_settings: ^5.1.1

# Connectivity Plus
  connectivity_plus: ^6.1.0

# Disable Battery Optimization
  disable_battery_optimization: ^1.1.1

# Dynamic Colors
  dynamic_color: ^1.7.0

# Device Plus
  device_info_plus: ^11.1.0
  
# Email
  flutter_email_sender: ^6.0.2

# Firebase
  cloud_firestore: ^5.4.4
  firebase_auth: ^5.1.1
  firebase_core: ^3.1.1
  firebase_crashlytics: ^4.0.2
  firebase_performance: ^0.10.0+2

# Flutter Local Notifications
  flutter_local_notifications: ^18.0.0

# Feedback
  feedback:
      git:
        url: https://github.com/hendrilmendes/feedback.git
        path: feedback
        ref: 5b2c7ae

# Google
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.2

# HTTP
  http: ^1.2.1

# Intl
  intl: ^0.19.0

# Package Info
  package_info_plus: ^8.1.0

# Path Provider
  path_provider: ^2.1.5

# Provider
  provider: ^6.1.1

# Review  
  in_app_review: ^2.0.9

# Share Plus
  share_plus: ^10.1.1

# Shared Preferences
  shared_preferences: ^2.2.2
  
# Timezone
  timezone: ^0.9.3

# Toast
  fluttertoast: ^8.2.6

# Url Launcher
  url_launcher: ^6.3.1

  flutter_localizations:
    sdk: flutter
    
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/img/
