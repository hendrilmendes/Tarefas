name: tarefas
description: "Um app para você salvar suas tarefas e anotações do dia a dia"
publish_to: 'none'

version: 2.4.1+241

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

# App Settings
  app_settings: ^5.2.0

# Connectivity Plus
  connectivity_plus: ^6.1.3

# Disable Battery Optimization
  disable_battery_optimization:
      git:
        url: https://github.com/adeeteya/Disable-Battery-Optimizations.git
        ref: fe575d9

# Dynamic Colors
  dynamic_color: ^1.7.0

# Device Plus
  device_info_plus: ^11.3.0
  
# Email
  flutter_email_sender: ^7.0.0

# Firebase
  cloud_firestore: ^5.6.3
  firebase_auth: ^5.4.2
  firebase_core: ^3.11.0
  firebase_crashlytics: ^4.3.2
  firebase_performance: ^0.10.1+2

# Flutter Local Notifications
  flutter_local_notifications: ^18.0.1

# Feedback
  feedback:
      git:
        url: https://github.com/hendrilmendes/feedback.git
        path: feedback
        ref: 5b2c7ae

# Google
  google_fonts: ^6.2.1
  google_sign_in: ^6.2.2

# HTTP
  http: ^1.3.0

# Intl
  intl: ^0.19.0

# Package Info
  package_info_plus: ^8.2.1

# Path Provider
  path_provider: ^2.1.5

# Provider
  provider: ^6.1.2

# Review  
  in_app_review: ^2.0.10

# Share Plus
  share_plus: ^10.1.4

# Shared Preferences
  shared_preferences: ^2.5.1

# Shorebird
  shorebird_code_push: ^2.0.2

# Timezone
  timezone: ^0.10.0

# Toast
  fluttertoast: ^8.2.11

# Url Launcher
  url_launcher: ^6.3.1

  flutter_localizations:
    sdk: flutter
    
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/img/
    - shorebird.yaml
